<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h1 class="title">Register</h1>
            <form action="index.html" onsubmit="return register()" name="registerForm">
                <div class="form-group">
                    <label for="" class="input-label">Full Name</label>
                    <input type="text" class="w-full input-text" name="fullName" id="fullName">
                </div>
    
                <div class="form-group">
                    <label for="" class="input-label">Email</label>
                    <input type="text" class="w-full input-text" id="email" name="email">
                </div>
    
                <div class="form-group">
                    <label for="" class="input-label">Password</label>
                    <input type="password" class="w-full input-text" id="password" name="password">
                </div>
    
                <div class="form-group">
                    <button type="submit" class="btn btn-green w-full">Register</button>
                </div>
            </form>

            <div class="center">
                Or
            </div>
            <br>
            <div class="form-group">
                <form action="https://www.google.com/">
                    <button type="submit" class="btn btn-red w-full">Register with Google</button>
                </form>
            </div>

            <div class="form-group">
                <form action="">
                    <button type="submit" class="btn btn-blue w-full">Register with Facebook</button>
                </form>
            </div>

            <div class="center">
                Already have account please <a href="login.html">login</a>
            </div>
        </div>
    </div>  

    <footer class="footer">Copyright &copy; Randy Steven 2020</footer>

    <script src="script.js"></script>
</body>
</html>

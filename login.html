<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h1 class="title">Login</h1>
            <form action="">

                <div class="form-group">
                    <label for="" class="input-label">Email</label>
                    <input type="text" class="w-full input-text">
                </div>
    
                <div class="form-group">
                    <label for="" class="input-label">Password</label>
                    <input type="password" class="w-full input-text">
                </div>
    
                <div class="form-group">
                    <button type="submit" class="btn btn-green w-full">Login</button>
                </div>
    
            </form>
            
            <div class="form-group">
                <form action="https://www.google.com/">
                    <button type="submit" class="btn btn-red w-full">Login with Google</button>
                </form>
            </div>

            <div class="form-group">
                <form action="">
                    <button type="submit" class="btn btn-blue w-full">Login with Facebook</button>
                </form>
            </div>

            <div class="center">
                Or
            </div>

            <div class="center">
                <a href="register.html">Register</a>
            </div>
        </div>
    </div>  

    <footer class="footer">Copyright &copy; Randy Steven 2020</footer>
</body>
</html>
